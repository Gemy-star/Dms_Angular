<div class="container-fluid py-4">
  <div class="row pt-7 mx-auto">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0">
          <h6>Doctors </h6>
        </div>
        <div class="card-body px-0 pt-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
              <thead>
              <tr>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Name</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Phone</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Address</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Number Of Appointments </th>
              </tr>
              </thead>
              <tbody *ngIf="doctors.length > 0">
              <tr style="cursor: pointer" *ngFor="let doctor of doctors;"  (click)="DoctorAppointPage(doctor.id)" >
                <td>
                  <div class="d-flex px-2 py-1">
                    <div>
                      <img src="../../../assets/logos/logo.png" class="avatar avatar-sm me-3" alt="user1">
                    </div>
                    <div class="d-flex flex-column justify-content-center">
                      <h6 class="mb-0 text-sm">{{doctor.name}}</h6>
                    </div>
                  </div>
                </td>
                <td class="align-middle text-center text-sm">
                  <span class="badge badge-sm bg-gradient-success">{{doctor.phone}}</span>
                </td>
                <td class="align-middle text-center">
                  <span class="text-secondary text-xs font-weight-bold">{{doctor.address}}</span>
                </td>
                <td class="align-middle text-center">
                  <span class="text-secondary text-xs font-weight-bold">{{doctor?.appointments.length}}</span>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

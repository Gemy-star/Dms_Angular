<div class="container-fluid py-4 pt-3">
  <div class="row pt-7">
    <div class="col-lg-12">
      <div class="card z-index-2">
        <div class="card-header pb-0">
          <h6>Graph For Doctors And Patient</h6>
        </div>
        <div class="card-body p-3 d-flex justify-content-center">
          <div class="chart table-responsive">
            <ngx-charts-bar-vertical
              [view]="[700,400]"
              [results]="data"
              [xAxisLabel]="'Doctors'"
              [legendTitle]="'Doctors per Paitent Chart'"
              [yAxisLabel]="'Paitents'"
              [legend]="true"
              [showXAxisLabel]="true"
              [showYAxisLabel]="true"
              [xAxis]="true"
              [yAxis]="true"
              [gradient]="true">
            </ngx-charts-bar-vertical>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
